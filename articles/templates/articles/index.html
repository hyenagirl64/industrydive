<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Articles</title>
    </head>
    <body>
        <div>
            <h1>Articles</h1>
        </div>
        <div>
            {% if article_list %}
                <ul>
                    {% for article in article_list %}
                        <li>
                            <a href="{% url 'articles:detail' article.id %}">
                                {{ article.title }} 
                            </a> 
                            <i>by {{ article.author}}</i>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No articles have been written.</p>
            {% endif %}
        </div>
        <div>
            <a href="{% url 'articles:create' %}">Create Article</a>
        </div>
    </body>
</html>
