<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Article</title>

    <script>
        function clearForm() {
            document.getElementById("article_creation_form").reset();
        }
    </script>
    </head>
    <body>
        <div>
            <h1>Create Article</h1>
        </div>
        <div>
            <form id="article_creation_form" action="{% url 'articles:create' %}" method="post">
                {% csrf_token %}
                <div>
                    {{ form.as_p }}
                </div>
                <div>
                    <button type="button" onClick="clearForm()">Clear</button>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
        <div>
            <a href="{% url 'articles:index' %}">Back to List</a>
        </div>
    </body>
</html>
